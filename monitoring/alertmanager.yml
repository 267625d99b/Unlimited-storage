# AlertManager Configuration
# إعدادات AlertManager

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    # Add your notification config here (email, slack, etc.)
    
  - name: 'critical-receiver'
    # Critical alerts - immediate notification
    
  - name: 'warning-receiver'
    # Warning alerts - can be batched

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
